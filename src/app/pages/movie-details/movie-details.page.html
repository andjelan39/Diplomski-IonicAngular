<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ movie?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img [src]="imageBaseUrl + '/w1280' + movie?.backdrop_path" />
  <div class="movie-card-title" *ngIf="movie">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <h4>{{movie.title}} ({{ movie.release_date | date : "y" }})</h4>
          <span> DIRECTED BY <br /><b> {{ director }} </b></span>
          <br />
          <p class="tagline">{{ movie.tagline }}</p>
        </ion-col>
        <ion-col size="4">
          <img
            [src]="imageBaseUrl + '/w500' + movie.poster_path"
            class="movie-card-img"
          />
        </ion-col>
      </ion-row>
      <ion-row class="middleRow">
        <ion-col>
          <p>{{movie.overview}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="middleRow">
        <ion-col>
          <span>GENRE</span> <br />
          <span *ngFor="let g of movie.genres; let isLast = last" class="genre">
            {{ g.name }} {{ !isLast ? ' Â· ' : '' }}
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="creditsRow">
        <ion-col>
          <span>CAST</span>
          <ion-row class="castRow">
            <app-cast-element *ngFor="let actor of actors" [actor]="actor">
            </app-cast-element>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="add-review-form">
    <form
      #reviewForm="ngForm"
      id="form"
      (ngSubmit)="addMovieReview(reviewForm)"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <span> ADD REVIEW <br /></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="areaField">
              <ion-textarea
                type="text"
                rows="4"
                placeholder="Enter your review..."
                ngModel
                name="review"
                required
                #review="ngModel"
              ></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button
              type="submit"
              expand="block"
              size="small"
              [disabled]="reviewForm.invalid"
            >
              ADD
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div class="movie-card-title">
    <ion-grid>
      <ion-row class="reviewsRow">
        <ion-col>
          <span> REVIEWS <br /></span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="reviews">
    <ion-list>
      <app-review-element
        *ngFor="let review of reviews"
        [review]="review"
      ></app-review-element>
    </ion-list>
    <br />
  </div>
</ion-content>
