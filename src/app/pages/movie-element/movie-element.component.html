<ion-item>
  <ion-avatar slot="start">
    <img [src]="movie.poster_path ? imageBaseUrl + '/w92' + movie.poster_path : 'assets/noimage.jpg'" />
  </ion-avatar>
  <ion-label>
    {{ movie.title }}
    <p>{{ movie.release_date | date : "y" }}</p>
  </ion-label>
  <ion-badge slot="end">
    {{ movie.vote_average | number : "1.0-1" }}
  </ion-badge>
</ion-item>
