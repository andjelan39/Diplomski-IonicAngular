<ion-header>
  <ion-toolbar>
    <ion-title>Edit Review</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onEditReview()" id="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="areaField">
            <ion-textarea
              type="text"
              rows="7"
              placeholder="Enter your review..."
              ngModel
              name="revtext"
              required
              [(ngModel)]="defaultText"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="secondary"
            expand="block"
            shape="round"
            class="addButton"
            [disabled]="f.invalid"
          >
            Edit Review
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
