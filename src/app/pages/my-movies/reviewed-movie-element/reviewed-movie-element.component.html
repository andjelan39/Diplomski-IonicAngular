<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img
          [src]="imageBaseUrl + '/w500' + review.movie.poster_path"
          class="movie-card-img"
        />
      </ion-col>
      <ion-col size="9">
        <h6>
          {{ review.movie.title }} ({{
            review.movie.release_date | date : "y"
          }})
        </h6>
        <p class="review-text">{{ review.text }}</p>
        <ion-button type="submit" size="small" (click)="openEdit(review)"> EDIT </ion-button>
        <ion-button type="submit" size="small" (click)="deleteReview(review)"> DELETE </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
