<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="movie-list">
    <h6>REVIEWED MOVIES</h6>
    <ion-list>
      <app-reviewed-movie-element
        *ngFor="let review of reviews"
        [review]="review"
      ></app-reviewed-movie-element>
    </ion-list>
  </div>
  <div *ngIf="reviews.length === 0">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h5 class="no-reviews">You did not review any movies yet.</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
